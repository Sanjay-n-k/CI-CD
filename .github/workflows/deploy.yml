name: 🚀 FTP Deploy

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: 📦 Upload via FTP
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 📤 Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./  # Path to your local directory
          server-dir: /public_html/  # Path to the target directory on the server

      - name: ✅ Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.hostinger.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "✅ Deployment Successful"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_USERNAME }}
          body: |
            ✅ Deployment Successful!
            🕒 Time: ${{ steps.date.outputs.date }}
            ✍️ Commit by: ${{ github.actor }}
            💬 Commit message: ${{ github.event.head_commit.message }}
          

      - name: ❌ Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.hostinger.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "❌ Deployment Failed"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_USERNAME }}
          body: "Deployment via GitHub Actions failed. Check the logs."
