name: 🚀 FTP Deploy

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: 📦 Upload via FTP
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 🕒 Get current date/time
        id: date
        run: echo "date=$(TZ=Asia/Kolkata date '+%d-%m-%Y , %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: 📁 Backup existing site via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Debug: List current directory contents
            echo "Listing current files in the home directory"
            ls -l ~

            # Check if public_html_old exists, and remove it
            if [ -d ~/public_html_old ]; then
                echo "Removing existing public_html_old directory"
                rm -rf ~/public_html_old
            else
                echo "public_html_old does not exist, no need to remove"
            fi

            # Check if public_html exists, and rename it
            if [ -d ~/public_html ]; then
                echo "public_html exists, renaming it to public_html_old"
                mv ~/public_html ~/public_html_old
            else
                echo "public_html does not exist, skipping renaming"
            fi

      

      - name: 📤 Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./  # Path to your local directory
          server-dir: /public_html/  # Path to the target directory on the server

      - name: ✅ Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.hostinger.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "✅ Deployment Successful"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_USERNAME }}
          body: |
            ✅ Deployment Successful!
            🕒 Time: ${{ steps.date.outputs.date }}
            👤 Deployed by: ${{ github.actor }}
            📦 Repo: ${{ github.repository }}
            🔁 Commit: ${{ github.event.head_commit.id }}
            💬 Message: ${{ github.event.head_commit.message }}
            🌐 Website URL: [View Live Website](https://profile.optimumsync.com)
            > You can open the link in **incognito mode** to avoid any cache issues and ensure you see the most recent version of the website.

      - name: ❌ Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.hostinger.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "❌ Deployment Failed"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_USERNAME }}
          body: |
            ❌ Deployment Failed!
            🕒 Time: ${{ steps.date.outputs.date }}
            👤 Triggered by: ${{ github.actor }}
            📦 Repo: ${{ github.repository }}
            💬 Commit Message: ${{ github.event.head_commit.message }}
            🔎 Check the logs for more details.
