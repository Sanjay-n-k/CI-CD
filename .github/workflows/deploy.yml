name: üöÄ FTP Deploy

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: üì¶ Upload via FTP
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v3

      - name: üì§ Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./  # Path to your local directory
          server-dir: /public_html/  # Path to the target directory on the server

      - name: ‚úÖ Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.hostinger.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "‚úÖ Deployment Successful"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_USERNAME }}
          body: "Your website was successfully deployed via GitHub Actions!"

      - name: ‚ùå Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.hostinger.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "‚ùå Deployment Failed"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_USERNAME }}
          body: "Deployment via GitHub Actions failed. Check the logs."
